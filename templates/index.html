<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meena Collection</title>
  
  <!-- Favicon -->
  <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
  
  <!-- Bootstrap CSS for Styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #b30059;">
    <div class="container">
      <a class="navbar-brand" href="#">Meena Collection</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#products">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <h1 class="text-center">Welcome to Meena Collection</h1>
    <p class="text-center">Explore our elegant collection of sarees and clothing.</p>
    <div id="products" class="row">
      <!-- Dynamic Product Cards -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer text-center">
    <p>© 2025 Meena Collection. All Rights Reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Sample product data
    const products = [
      { name: "Silk Saree", price: "₹2500", image: "/static/images/silk-saree.jpg" },
      { name: "Cotton Saree", price: "₹1500", image: "/static/images/cotton-saree.jpg" },
      { name: "Designer Lehenga", price: "₹5000", image: "/static/images/lehenga.jpg" }
    ];

    // Dynamically generate product cards
    const productContainer = document.getElementById("products");
    products.forEach(product => {
      const card = `
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="${product.image}" class="card-img-top" alt="${product.name}">
            <div class="card-body">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text">${product.price}</p>
              <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
          </div>
        </div>
      `;
      productContainer.innerHTML += card;
    });
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
